<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <div class="card d-flex w-50 mx-auto mt-5">
        <form class="card-body">
          <h1 class="card-title d-flex justify-content-center">Exercise 05 - Form</h1>
          <div class="mb-3 ">
            <label for="fullName" class="form-label fw-bold" aria-label="fullName">Full Name:</label>
            <input type="name" class="form-control" id="fullName" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text visually-hidden">Input full name here for form submission.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold" aria-label="email">Email:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" >
            <div id="emailHelp" class="form-text visually-hidden">Input email here for form submission.</div>
          </div>
          <div class="mb-2 mt-2">
            <label for="registration" class="form-label fw-bold">Registration Status:</label>
            <select class="form-select" name="registration" id="registration" aria-label="status">
              <option selected>Choose an Option</option>
              <option value="enrolled">Enrolled</option>
              <option value="waitlist">Waitlist</option>
            </select>
          </div>
          <label for="userCourses" class="form-label fw-bold" aria-label="coursesTaken">
            Have you taken any of the following courses?
          </label>
          <div class=" form-check">
            <input class="form-check-input" type="checkbox" id="course1">
            <label class="form-check-label" for="course1" aria-label="Course">Programming Languages</label>
          </div>
          <div class=" form-check">
            <input class="form-check-input" type="checkbox" id="course2">
            <label class="form-check-label" for="course2" aria-label="Course">Operating Systems</label>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="course3">
            <label class="form-check-label" for="course3" aria-label="Course">Full Stack Web Development</label>
          </div>
          <div class="mb-3">
            <label for="feedback" class="form-label fw-bold">Anything Else?</label>
            <textarea class="form-control" id="feedback" rows="3"></textarea>
          </div>
          <div class="row mx-auto mb-2 gap-1">
            <button type="submit" id="submission" class="btn btn-primary col ">Submit</button>
            <button type="reset" class="btn btn-secondary col">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
