<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body id="page-background">
    <main>
      <div class="card position-absolute mt-5 p-3 pb-0 start-50 translate-middle-x">
      <h1 class="mb-4">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label>Background change interval (seconds): </label>
        <input type="number" placeholder="default 0.5s"/>
      </div>
      <div class="mb-3 mt-4">
        <button id="start-and-stop" type="button" class="btn btn-primary" >Start</button>
      </div>
    </div>
    </main>
  </body>
</html>
